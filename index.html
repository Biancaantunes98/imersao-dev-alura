    <div class="container">
      <h1 class="page-title">
      Medidor de consumo de água</h1>
      <p class="page-subtitle">
      Descubra qual a sua quantidade necessária de água diária
      </p>

        Seu peso atual: 
        <input type="number" id="peso" placeholder="00,00"/> kg
      </p>

        Sua quantidade recomendada é: 
        <input type="number" id="resultado" placeholder="00,00" disabled/> ml
      </p>
      <input type="button" value="Calcular" onclick="calcular()">
    </div>
